<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <div id="content">
        <div id="calculator-container">
            <div id="display-container">
                <div id="display">0</div>
            </div>
            <div id="buttons-container">
                <div id="digits-and-others" class="left-column">
                    <button value="0">0</button>
                    <button value="00">00</button>
                    <button value=".">.</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="others" value="AC">AC</button>
                    <button class="others" value="C">C</button>
                    <button class="others" value="%">%</button>
                </div>
                <div id="operations" class="right-column">
                    <button value="/">/</button>
                    <button value="*">*</button>
                    <button value="-">-</button>
                    <button value="+">+</button>
                    <button value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    
</body>
</html>
